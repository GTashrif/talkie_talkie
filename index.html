<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dc19cc7d6b.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Talkie Talkie!</title>
</head>
<body>
    <header id="heading">
        <h1>Talkie Talkie</h1>
        <p>1.0</p>
    </header>
    <div class="text-container" id="text-container">
        <!-- Messages will be dynamically inserted here -->
    </div>
    <form class="text-box" onsubmit="return func(event)">
        <input type="text" id="text-box" placeholder="Enter text here">
        <button type="submit"><i class="fa-regular fa-paper-plane"></i></button>
    </form>

    <!-- Username Modal -->
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h2>Enter your name</h2>
            <input type="text" id="username-input" placeholder="Enter your name">
            <button onclick="setUsername()">Submit</button>
        </div>
    </div>

    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</body>
</html>
